name: Deploy Cloudformation Stack - Preview

on:
  pull_request:
    types:
      - "closed"

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE: ${{ secrets.AWS_ROLE }}
  AWS_STACK_NAME: ${{ secrets.AWS_STACK_NAME }}

# Permission can be added at job level or workflow level    
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  cloudformation-delete:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: ${{ env.AWS_ROLE }} #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Delete AWS CFN Stack
        run: | 
          aws cloudformation delete-stack --stack-name=${{ env.AWS_STACK_NAME }}-${{ github.ref_name }}
    